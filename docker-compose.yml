
version: '3'
services:
    php.dev:
        build:
            context: ./docker/php-apache/7.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: phpdev
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            XDEBUG_CONFIG: remote_host=192.168.11.31
        volumes:
            - '.:/var/www/html'
        networks:
            - phpdev
        depends_on:
            - mysql
    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'phpdevmysql:/var/lib/mysql'
        networks:
            - phpdev
        healthcheck:
          test: ["CMD", "mysqladmin", "ping"]
networks:
    phpdev:
        driver: bridge
volumes:
    phpdevmysql:
        driver: local
